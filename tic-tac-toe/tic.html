<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="tic.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="main-container">
        <h1>Tic Tac Toe</h1>
        <div id="player-name"></div>
        <div id="players">
            <input type="text" id="player1" placeholder="Name of Player One" value="Player 1">
            <input type="text" id="player2" placeholder="Name of Player Two" value="Player 2">
            <br>
            <button id="start-button">Begin</button>
        </div>
        <button id="restart-button">Restart</button>
        <div id="gameboard" class="gameboard"></div>
        <div id="message"></div>
        <div id="result"></div>
    </div>
    <script src="tic.js"></script>
</body>
</html>
