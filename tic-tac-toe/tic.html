<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="tic.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div id="player-name"></div>
    <div id="gameboard" class="gameboard"></div>
    <div id="players">
        <input type="text" id="player1" placeholder="Name of Player One">
        <input type="text" id="player2" placeholder="Name of Player Two">
        <button id="start-button">Begin</button>
    </div>
    <button id="restart-button">Restart</button>
    <div id="message"></div>
    <div id="result"></div>
    
    <script src="tic.js"></script>
</body>
</html>
